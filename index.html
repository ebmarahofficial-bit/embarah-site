<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ebmarah – Digital Gorilla Forest</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body {
      margin: 0;
      background: radial-gradient(circle at center, #020d07, #000);
      font-family: 'Orbitron', sans-serif;
      color: #e0ffe8;
      overflow-x: hidden;
    }

    /* Floating mist animation */
    .mist {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,128,0.08), transparent 70%);
      animation: drift 40s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes drift {
      from { transform: translate(-25%, -25%) scale(1); }
      to { transform: translate(25%, 25%) scale(1.2); }
    }

   /* Gorilla logo background */
.gorilla {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0.05;              /* faint ghost look */
  pointer-events: none;       /* don’t block clicks */
  z-index: 0;                 /* behind content */
}
.gorilla img {
  max-width: 80%;
  height: auto;
  filter: drop-shadow(0 0 40px #00ff99); /* neon glow */
}

    @keyframes glitch {
      0%, 100% { transform: translate(0,0); }
      20% { transform: translate(-5px, 3px); }
      40% { transform: translate(3px, -2px); }
      60% { transform: translate(-2px, -4px); }
      80% { transform: translate(4px, 2px); }
    }

    /* Parallax stars */
    .stars {
      position: fixed;
      width: 200%;
      height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 200s linear infinite;
      opacity: 0.2;
    }
    @keyframes moveStars {
      from { transform: translate(0,0); }
      to { transform: translate(-200px,-200px); }
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      backdrop-filter: blur(12px);
      background: rgba(0,255,128,0.05);
      border-bottom: 1px solid rgba(0,255,128,0.2);
      position: relative;
      z-index: 2;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #76ffb2;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #00ffea; }

    .hero {
      text-align: center;
      padding: 8rem 2rem;
      background: linear-gradient(180deg, rgba(0,255,128,0.05), transparent);
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px #00ff99;
    }
    .soundcloud-embed {
      margin: 2rem auto;
      max-width: 600px;
      border: 2px solid rgba(0,255,128,0.3);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,255,128,0.2);
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="mist"></div>
  <div class="gorilla">
  <img src="logo-bg.png" alt="Ebmarah Gorilla Logo">
</div>

  <header>
  <div class="logo">
    <img src="favicon.png" alt="Ebmarah Logo" style="height:40px; vertical-align:middle;">
    Ebmarah
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Music</a>
    <a href="#">Sample Packs</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>


  <section class="hero">
    <h1>Welcome to the Digital Gorilla Forest</h1>
    <p>Stream my latest dubstep tracks & explore the neon jungle.</p>
  </section>

  <section class="soundcloud-embed">
    <iframe 
      width="100%" 
      height="166" 
      scrolling="no" 
      frameborder="no" 
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/ebmarah/enemy">
    </iframe>
  </section>
</body>
</html>
