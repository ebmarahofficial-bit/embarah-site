  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body {
      margin: 0;
      background: radial-gradient(circle at center, #020d07, #000);
      font-family: 'Orbitron', sans-serif;
      color: #e0ffe8;
      overflow-x: hidden;
    }

    .mist {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,128,0.08), transparent 70%);
      animation: drift 40s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes drift {
      from { transform: translate(-25%, -25%) scale(1); }
      to { transform: translate(25%, 25%) scale(1.2); }
    }

    .gorilla {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }
    .gorilla img {
      max-width: 80%;
      height: auto;
      filter: drop-shadow(0 0 40px #00ff99);
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0,0); }
      20% { transform: translate(-5px, 3px); }
      40% { transform: translate(3px, -2px); }
      60% { transform: translate(-2px, -4px); }
      80% { transform: translate(4px, 2px); }
    }

    .stars {
      position: fixed;
      width: 200%;
      height: 200%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 200s linear infinite;
      opacity: 0.2;
    }
    @keyframes moveStars {
      from { transform: translate(0,0); }
      to { transform: translate(-200px,-200px); }
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      backdrop-filter: blur(12px);
      background: rgba(0,255,128,0.05);
      border-bottom: 1px solid rgba(0,255,128,0.2);
      position: relative;
      z-index: 2;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #76ffb2;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #00ffea; }

    .hero {
      text-align: center;
      padding: 8rem 2rem;
      background: linear-gradient(180deg, rgba(0,255,128,0.05), transparent);
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px #00ff99;
    }
    .soundcloud-embed {
      margin: 2rem auto;
      max-width: 600px;
      border: 2px solid rgba(0,255,128,0.3);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,255,128,0.2);

  <!-- OPTIONAL: Fake reactive bananas using SoundCloud Widget timestamps -->
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    const scFrame = document.querySelector('.soundcloud-embed iframe');
    const widget = SC.Widget(scFrame);
    const dropMs = [30000, 65000, 130000]; // edit to your trackâ€™s drop times (ms)
    const hitWindow = 900;
    const triggered = new Set();

    widget.bind(SC.Widget.Events.PLAY_PROGRESS, (e) => {
      const t = Math.floor(e.currentPosition);
      for (const d of dropMs) {
        if (!triggered.has(d) && Math.abs(t - d) <= hitWindow) {
          triggered.add(d);
          EbmarahMascot.say('BASS INCOMING!', 3000);
          EbmarahMascot.throwBananas(7);
          EbmarahMascot.setMood('curious');
          setTimeout(()=>EbmarahMascot.setMood('idle'), 600);
        }
      }
    });
  </script>
