<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ebmarah â€“ Music</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    :root { --neon: #00ff99; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #e0ffe8;
      overflow: hidden;
      background:#020d07; /* fallback */
    }

    /* Background layers */
    .background {
      position:fixed; inset:0;
      background:url("assets/bg.png") center center / cover no-repeat;
      z-index:-3;
    }
    .stars {
      position: fixed; inset:0;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 200s linear infinite;
      opacity: 0.18; pointer-events:none; z-index:-2;
    }
    @keyframes moveStars { from {transform:translate(0,0)} to {transform:translate(-200px,-200px)} }

    .mist {
      position: fixed; inset:0;
      background: radial-gradient(circle, rgba(0,255,128,0.08), transparent 70%);
      animation: drift 40s linear infinite; mix-blend-mode: screen; pointer-events:none; z-index:-1;
    }
    @keyframes drift { from{transform:translate(-25%,-25%) scale(1)} to{transform:translate(25%,25%) scale(1.2)} }

    header {
      position: fixed; inset: 0 0 auto 0;
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 24px;
      backdrop-filter: blur(10px);
      background: rgba(0,255,128,0.05);
      border-bottom: 1px solid rgba(0,255,128,0.2);
      z-index: 10;
    }
    .logo { display:flex; gap:10px; align-items:center; }
    .logo img { height: 28px; }
    nav a {
      color: #76ffb2; text-decoration: none; margin-left: 22px; font-weight: 700;
    }
    nav a:hover { color: #00ffea; }

    .frame-wrap {
      position: absolute; top: 64px;
      left: 0; right: 0; bottom: 0;
      padding: 18px;
    }
    .frame {
      width: 100%; height: 100%;
      border: 2px solid rgba(0,255,128,0.25);
      border-radius: 12px; overflow: hidden;
      box-shadow: 0 0 30px rgba(0,255,128,0.2);
      background: rgba(0,0,0,0.25);
    }
    iframe { width:100%; height:100%; border:0; }
  </style>
</head>
<body>
  <!-- Background layers -->
  <div class="background"></div>
  <div class="stars"></div>
  <div class="mist"></div>

  <header>
    <div class="logo">
      <img src="assets/favicon.png" alt="Ebmarah">
      <a href="index.html" style="color:#e0ffe8; text-decoration:none; font-weight:700;">Ebmarah</a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="sample-packs.html">Sample Packs</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="frame-wrap">
    <div class="frame">
      <iframe
        class="sc-player"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/ebmarah&color=%2300ff99&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"
        title="Ebmarah on SoundCloud">
      </iframe>
    </div>
  </div>

  <!-- Mascot + fake reactive bananas -->
  <script src="js/ebmarah-mascot.js"></script>
  <script>
    EbmarahMascot.init({
      mode: 'passive',
      position: 'bottom-right',
      funnyLines: [
        'BASS INCOMING',
        'sub-bass handshake!',
        'gorilla certified ðŸ”Š',
        'who threw this banana?',
        'i smell a DROP...'
      ]
    });
  </script>

  <!-- SoundCloud Widget API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    const scFrame = document.querySelector('.sc-player');
    const widget = SC.Widget(scFrame);

    // Example drop times (ms) â€“ edit for your tracks
    const dropMs = [30000, 65000, 130000]; 
    const hitWindow = 1000;
    const triggered = new Set();

    widget.bind(SC.Widget.Events.PLAY_PROGRESS, (e) => {
      const t = Math.floor(e.currentPosition);
      for (const d of dropMs) {
        if (!triggered.has(d) && Math.abs(t - d) <= hitWindow) {
          triggered.add(d);
          EbmarahMascot.say('BASS INCOMING!', 3000);
          EbmarahMascot.throwBananas(7);
          EbmarahMascot.setMood('curious');
          setTimeout(()=>EbmarahMascot.setMood('idle'), 600);
        }
      }
    });
  </script>
</body>
</html>
