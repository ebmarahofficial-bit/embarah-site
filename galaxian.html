<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Ebmarah Game</title>
  <link rel="stylesheet" href="css/galaxian.css" />
</head>
<body>
  <!-- Video Background -->
  <video id="bgVideo" class="bg-video" autoplay muted playsinline loop>
    <source src="assets/galaxianbg.mp4" type="video/mp4" />
  </video>
  <div class="bg-overlay"></div>

  <!-- Page offset wrapper (moves game down on desktop) -->
  <div class="page-offset">
    <!-- Game Frame -->
    <main class="game-shell">
      <header class="hud">
        <div class="hud-left">
          <span class="title">Ebmarah: Game</span>
        </div>
        <div class="hud-center">
          <span id="score">Score: 0</span>
          <span id="wave">Wave: 1</span>
          <span id="lives">Lives: 3</span>
        </div>
        <div class="hud-right">
          <!-- Tiny custom music controls -->
          <div class="music-controls">
            <button id="btnPrev" title="Previous">&#9664;&#9664;</button>
            <button id="btnPlay" title="Play/Pause">&#9654;</button>
            <button id="btnNext" title="Next">&#9654;&#9654;</button>
            <input id="vol" type="range" min="0" max="1" step="0.01" value="0.8" title="Volume"/>
          </div>
        </div>
      </header>

      <section class="game-stage">
        <canvas id="game" width="900" height="600"></canvas>

        <!-- Touch buttons (fallback; hidden on drag-enabled mobile) -->
        <div class="touch-controls" id="touchBtns">
          <button class="ctl" id="leftBtn">◀</button>
          <button class="ctl" id="fireBtn">⦿</button>
          <button class="ctl" id="rightBtn">▶</button>
        </div>

        <!-- Game Over Overlay -->
        <div id="gameOver" class="gameover-overlay" hidden>
          <div class="panel">
            <h2>Game Over</h2>
            <p>Score: <span id="finalScore">0</span> • Wave: <span id="finalWave">1</span></p>
            <button id="tryAgain" class="btn">Try Again</button>
          </div>
        </div>
      </section>

      <footer class="help">
        <p><strong>Controls:</strong> ← → ↑ ↓ to move, Space to shoot. On phone: drag ship; it auto-fires.</p>
      </footer>
    </main>
  </div>

  <!-- Hidden SoundCloud Embed + API -->
  <iframe
    id="scPlayer"
    width="0" height="0" frameborder="no" scrolling="no"
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/ebmarah/tracks&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
  </iframe>
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <script src="js/galaxian.js"></script>
</body>
</html>
