<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gorilla Man ‚Äì Play</title>
<link rel="stylesheet" href="../css/game.css" />
<style>
  body { margin: 0; background:#060907; color:#e6ffe6; }
  #game-root { display:grid; place-items:center; min-height:100dvh; padding: 12px; }
  .frame { width: min(96vw, 960px); aspect-ratio: 9/11; background:#0d1714; border:1px solid #1d2b27; border-radius:16px; padding: 8px; box-shadow:0 12px 28px rgba(0,0,0,0.45); display:grid; grid-template-rows: auto 1fr; gap:8px; }
  header { display:flex; align-items:center; justify-content:space-between; padding:6px 10px; border-bottom:1px solid #1d2b27; }
  header .title{ font-weight:700; letter-spacing:0.4px; }
  #game { width: 100%; height: 100%; display:grid; place-items:center; }
  canvas { image-rendering: pixelated; }
  .ctr { display:flex; gap:10px; }
  .btn{ background:#173428; border:1px solid #264e40; color:#e1ffe1; padding:8px 12px; border-radius:8px; text-decoration:none; font-weight:600; user-select:none; }
  .btn:active{ transform: translateY(1px); }
  @media (max-width: 600px){
    .frame{ aspect-ratio: 9/16; }
  }
</style>
</head>
<body>
  <div id="game-root">
    <div class="frame">
      <header>
        <div class="title">ü¶ç Gorilla Man</div>
        <div class="ctr">
          <button id="pauseBtn" class="btn">Pause (P)</button>
          <a class="btn" href="../">Exit</a>
        </div>
      </header>
      <div id="game"></div>
    </div>
  </div>

  <!-- Phaser via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
  <script src="../js/scenes/BootScene.js"></script>
  <script src="../js/scenes/PreloadScene.js"></script>
  <script src="../js/scenes/GameScene.js"></script>
  <script src="../js/scenes/UIScene.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      parent: 'game',
      backgroundColor: '#030806',
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH,
        width: 432,  // 27 tiles * 16px
        height: 432  // square for crisp grid; aspect wrapper handles page ratio
      },
      physics: { default: 'arcade', arcade: { debug: false, gravity: { y: 0 } } },
      scene: [ BootScene, PreloadScene, GameScene, UIScene ]
    };
    const game = new Phaser.Game(config);

    document.getElementById('pauseBtn').addEventListener('click', () => {
      game.scene.getScene('GameScene').togglePause();
    });
    window.addEventListener('keydown', (e)=>{
      if(e.key.toLowerCase()==='p'){
        game.scene.getScene('GameScene').togglePause();
      }
    });
  </script>
</body>
</html>
