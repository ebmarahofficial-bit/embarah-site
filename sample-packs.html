<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    :root { --neon:#00ff99; }
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body {
      margin:0;
      font-family:'Orbitron', sans-serif;
      color:#e0ffe8;
      overflow-x:hidden;
      background:#020d07; /* fallback */
    }

    /* Background layers */
    .background {
      position:fixed; inset:0;
      background:url("assets/bg.png") center center / cover no-repeat;
      z-index:-3;
    }
    .stars{
      position:fixed; inset:0;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 200s linear infinite;
      opacity:.18; pointer-events:none; z-index:-2;
    }
    @keyframes moveStars{ from{transform:translate(0,0)} to{transform:translate(-200px,-200px)} }
    .mist{
      position:fixed; inset:0;
      background: radial-gradient(circle, rgba(0,255,128,0.08), transparent 70%);
      animation: drift 40s linear infinite; mix-blend-mode:screen; pointer-events:none; z-index:-1;
    }
    @keyframes drift{ from{transform:translate(-25%,-25%) scale(1)} to{transform:translate(25%,25%) scale(1.2)} }

    /* Header */
    header{
      position:fixed; inset:0 0 auto 0;
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 24px;
      backdrop-filter: blur(10px);
      background:rgba(0,255,128,0.05);
      border-bottom:1px solid rgba(0,255,128,0.2);
      z-index:10;
    }
    .logo{ display:flex; gap:10px; align-items:center; }
    .logo img{ height:28px; }
    nav a{ color:#76ffb2; text-decoration:none; margin-left:22px; font-weight:700; }
    nav a:hover{ color:#00ffea; }

    /* Content */
    main{
      position:relative; z-index:1;
      max-width:800px; margin:140px auto 40px auto; padding:40px;
      background:rgba(0,0,0,0.6);
      border:2px solid rgba(0,255,128,0.25);
      border-radius:12px;
      text-align:center;
      box-shadow:0 0 30px rgba(0,255,128,0.2);
    }
    h1{
      font-size:3rem;
      margin:0;
      color:var(--neon);
      text-shadow:0 0 20px var(--neon);
    }
    p{
      margin-top:12px;
      font-size:1.2rem;
      color:#c8fadc;
    }
  </style>
</head>
