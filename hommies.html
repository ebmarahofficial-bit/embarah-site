<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Choose Your Hommie</title>
<style>
  :root{
    /* Tweak these if you want to move the whole row up/down */
    --row-top-desktop: 53%; /* y-position of logo row on desktop */
    --row-height-desktop: 12%;
    --row-top-mobile: 66%;  /* y-position of logo row on mobile */
    --row-height-mobile: 12%;
  }

  html, body {
    margin: 0;
    height: 100%;
    background:#000;
    overflow: hidden;
  }

  /* Fullscreen video that truly covers on mobile + desktop */
  .bg-video {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    object-position: center;
    z-index: -1;
  }

  /* Clickable hotspot layer */
  .hotspots {
    position: fixed;
    inset: 0;
    pointer-events: none; /* only the children capture clicks */
  }

  .spot {
    position: absolute;
    pointer-events: auto;
    display: block;
    text-decoration: none;
  }

  /* Desktop positions (>= 769px) */
  @media (min-width: 769px) {
    /* four boxes across, centered, roughly around the logo plates in your desktop video */
    .spot { top: var(--row-top-desktop); height: var(--row-height-desktop); }
    .spot.d00d     { left: 13%; width: 17%; }
    .spot.hvted    { left: 33%; width: 17%; }
    .spot.metallik { left: 53%; width: 17%; }
    .spot.fermilat { left: 73%; width: 17%; }
  }

  /* Mobile positions (<= 768px) â€“ layout shifts lower and tighter */
  @media (max-width: 768px) {
    .spot { top: var(--row-top-mobile); height: var(--row-height-mobile); }
    .spot.d00d     { left: 8%;  width: 22%; }
    .spot.hvted    { left: 30%; width: 22%; }
    .spot.metallik { left: 52%; width: 22%; }
    .spot.fermilat { left: 74%; width: 22%; }
  }

  /* Debug view: add ?debug=1 to URL to see the boxes */
  body.debug .spot { outline: 2px dashed rgba(255,255,255,.6); background: rgba(255,255,255,.06); }
</style>
</head>
<body>
  <!-- Background video (source swapped by JS) -->
  <video id="bgVideo" class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="assets/hommiesbg.mp4" type="video/mp4" />
  </video>

  <!-- Clickable hotspots -->
  <div class="hotspots" aria-label="Choose your character">
    <a class="spot d00d"     href="d00d.html"     aria-label="D00D"></a>
    <a class="spot hvted"    href="hvted.html"    aria-label="HVTED"></a>
    <a class="spot metallik" href="metallik.html" aria-label="MetalliK"></a>
    <a class="spot fermilat" href="fermilat.html" aria-label="Fermilat"></a>
  </div>

<script>
  // Debug toggle (?debug=1 shows boxes)
  if (new URLSearchParams(location.search).get('debug') === '1') {
    document.body.classList.add('debug');
  }

  // Choose the correct background
  const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  const video = document.getElementById('bgVideo');
  video.src = isMobile ? 'assets/hommiesbgmobile.mp4' : 'assets/hommiesbg.mp4';
  // iOS sometimes needs an explicit load/play after src swap
  video.load();
  video.play().catch(()=>{ /* ignore if autoplay blocked; page still works */ });
</script>
</body>
</html>
