<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Hommie</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Background video full screen */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay for clickable areas */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 8%;
      gap: 2%;
    }

    .artist-box {
      width: 18%;
      height: 25%;
      cursor: pointer;
    }

    /* Make sure clickable areas scale properly */
    @media (max-width: 768px) {
      .overlay {
        padding-bottom: 15%;
      }
      .artist-box {
        width: 22%;
        height: 22%;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline class="bg-video" id="bgVideo">
    <source src="assets/hommiesbg.mp4" type="video/mp4">
  </video>

  <!-- Clickable boxes aligned with logos -->
  <div class="overlay">
    <a href="d00d.html" class="artist-box"></a>
    <a href="hvted.html" class="artist-box"></a>
    <a href="metallik.html" class="artist-box"></a>
    <a href="fermilat.html" class="artist-box"></a>
  </div>

  <script>
    // Detect if user is on mobile and switch video source
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    const video = document.getElementById("bgVideo");
    if (isMobile()) {
      video.src = "assets/hommiesbgmobile.mp4";
    } else {
      video.src = "assets/hommiesbg.mp4";
    }
    video.load();
    video.play();
  </script>
</body>
</html>
