<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Hommie</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Fullscreen background videos */
    .bg-video{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: 0;            /* <-- keep AT or ABOVE 0 so it isn't behind the page */
      display: block;
    }

    /* Show desktop video by default */
    #bgDesktop { display: block; }
    #bgMobile  { display: none; }

    /* On phones/tablets use the mobile video */
    @media (max-width: 768px){
      #bgDesktop { display: none; }
      #bgMobile  { display: block; }
    }

    /* Clickable hotspots on top of the video */
    .hotspots{
      position: fixed;
      inset: 0;
      z-index: 1;            /* <-- sits ABOVE the video */
      pointer-events: none;
    }
    .spot{
      position: absolute;
      pointer-events: auto;
      display: block;
      text-decoration: none;
    }

    /* Desktop hotspot positions */
    @media (min-width: 769px){
      .spot{ top: 53%; height: 12%; }
      .spot.d00d     { left: 13%; width: 17%; }
      .spot.hvted    { left: 33%; width: 17%; }
      .spot.metallik { left: 53%; width: 17%; }
      .spot.fermilat { left: 73%; width: 17%; }
    }

    /* Mobile hotspot positions */
    @media (max-width: 768px){
      .spot{ top: 66%; height: 12%; }
      .spot.d00d     { left: 8%;  width: 22%; }
      .spot.hvted    { left: 30%; width: 22%; }
      .spot.metallik { left: 52%; width: 22%; }
      .spot.fermilat { left: 74%; width: 22%; }
    }
  </style>
</head>
<body>
  <!-- Desktop background -->
  <video id="bgDesktop" class="bg-video" autoplay muted loop playsinline webkit-playsinline preload="auto">
    <source src="assets/hommiesbg.mp4" type="video/mp4" />
  </video>

  <!-- Mobile background -->
  <video id="bgMobile" class="bg-video" autoplay muted loop playsinline webkit-playsinline preload="auto">
    <source src="assets/hommiesbgmobile.mp4" type="video/mp4" />
  </video>

  <!-- Clickable logo areas -->
  <div class="hotspots" aria-label="Choose your character">
    <a class="spot d00d"     href="d00d.html"     aria-label="D00D"></a>
    <a class="spot hvted"    href="hvted.html"    aria-label="HVTED"></a>
    <a class="spot metallik" href="metallik.html" aria-label="MetalliK"></a>
    <a class="spot fermilat" href="fermilat.html" aria-label="Fermilat"></a>
  </div>
</body>
</html>
